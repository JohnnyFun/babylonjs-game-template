<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Playground</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: #222;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            font-size: 0;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas touch-action="none"></canvas>
</body>
</html>
